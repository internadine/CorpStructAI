<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OrgPhant</title>
    <link rel="icon" type="image/png" href="/orgphant-logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Clean solid background */
      body {
        background: linear-gradient(180deg, #f1f5f9 0%, #e2e8f0 100%);
        min-height: 100vh;
      }
      
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e2e8f0;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      /* Glass morphism utility classes */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 4px 24px 0 rgba(0, 0, 0, 0.06);
      }
      
      .glass-dark {
        background: rgba(30, 41, 59, 0.95);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      }
      
      .glass-strong {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(30px) saturate(180%);
        -webkit-backdrop-filter: blur(30px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.9);
        box-shadow: 0 4px 24px 0 rgba(0, 0, 0, 0.08);
      }
      
      /* Improve placeholder text contrast */
      input::placeholder,
      textarea::placeholder {
        color: rgba(71, 85, 105, 0.7) !important;
        opacity: 1;
      }
      
      input:focus::placeholder,
      textarea:focus::placeholder {
        color: rgba(71, 85, 105, 0.5) !important;
      }
    </style>
</head>
  <body class="bg-slate-100 text-slate-900 h-screen m-0 p-0 overflow-hidden">
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
